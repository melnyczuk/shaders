<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="container">
    <canvas class="glCanvas" id="glCanvas" width="480" height="640" alt="click"></canvas>
  </div>
  <script src="https://mdn.github.io/webgl-examples/tutorial/gl-matrix.js"></script>
  <script src="index.js" type="text/javascript"></script>
  <script>
    const uniforms = [
      { type: '1f', name: 'u_time', value: Math.random() },
      { type: '2fv', name: 'u_res', value: [640.0, 480.0] }
    ];

    (async (uniforms) => {
      const vert = await fetch('vert.glsl').then(resp => resp.text());
      const frag = await fetch('frag.glsl').then(resp => resp.text());
      draw(vert, frag, uniforms);
    })(uniforms);
  </script>
</body>

</html>
